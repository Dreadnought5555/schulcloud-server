version: '3'

services:

  schulcloud-server:
    image: schulcloud-server:latest
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      NODE_ENV: development
    ports:
      - 3030:3030
      # - 5858:5858
    links:
      - schulcloud-server-mongodb:mongodb
    networks:
       - default
       - schulcloud-server-network
    volumes:
      - .:/app
    command: npm run startd

  schulcloud-server-mongodb:
    image: mongo:3.4.3
    volumes:
      - data-schulcloud-server:/data/db
    ports:
      - 27017

  schulcloud-server-mongodb-feed:
      image: mongo:3.4.3
      volumes:
        - .:/app
      links:
        - schulcloud-server-mongodb:mongodb
      working_dir: /app
      command: ./backup.sh -D schulcloud -H mongodb:27017 -p setup/ -a import

networks:
  schulcloud-server-network:
    driver: bridge

volumes:
  data-schulcloud-server:
